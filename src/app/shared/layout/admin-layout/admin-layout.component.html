<div class="flex h-screen bg-gray-100">
    <app-sidebar-admin
        class="grow shrink-0 basis-64 transition-all duration-300 {{isOpenSideBar?'':'translate-x-[-100%]'}}"></app-sidebar-admin>
    <div class="overflow-x-auto w-full {{isOpenSideBar?'':'-ms-72'}} transition-all duration-300">
        <div class="ml-4 p-4 bg-white border rounded-b-md text-sm flex gap-4">
            <button (click)="isOpenSideBar=!isOpenSideBar"
                class=" text-gray-900 bg-white focus:outline-none hover:bg-gray-100 hover:text-purple-400 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-2 py-2">
                <i class="fa-solid fa-bars w-6 h-6 flex items-center justify-center"></i>
            </button>
            <div class="flex items-center justify-end cursor-pointer flex-1">
                <div class="hover:text-purple-300" (click)="togglePopupNotifiction($event)" #toggleButtonNotifiction>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
            <div class="flex items-center hover:bg-gray-100 hover:text-purple-400 rounded-md cursor-pointer"
                #toggleButton (click)="togglePopup($event)">
                <img src="https://api.dicebear.com/9.x/adventurer/svg?seed={{profile.username}}" alt="avatar"
                    class="w-10 h-10" />
                <div>{{profile.username}}<span class="text-[10px] text-gray-500"><i
                            class="fa-solid fa-chevron-down"></i></span>
                </div>
            </div>
            <div #popupNotification [ngClass]="isOpenPopupNotification?'':'scale-0 translate-x-1/3 -translate-y-1/3'"
                class="bg-white pt-2 absolute top-16 right-[12rem] rounded-md shadow-[2px_2px_5px_0_rgba(0,0,0,0.1)] transition-all duration-200">
                <div class="mb-4 text-[14px] h-[150px] w-[320px] flex flex-col  ">
                    <div class="py-3 px-6 border-b-2 -my-1 gap-x-2">
                        <div class="leading-[1.1] text-[16px] font-semibold">Notification</div>
                    </div>
                    <div class="overflow-auto h-full">
                        <!-- <ng-content *ngFor="let notification of messages">
                            <div class="py-2 px-6 border-b-2 -my-1 gap-x-2 hover:text-purple-400 text-gray-500 cursor-pointer 
                    before:block before:absolute before:left-0 before:top-0 relative before:w-[2.5px] before:h-full before:hover:bg-purple-400
                    before:scale-y-0 before:transition before:duration-[400ms] before:hover:scale-y-75">
                                <div class="leading-[1.1] text-[12px]">{{messages[0]}}</div>
                            </div>
                        </ng-content> -->
                    </div>


                </div>
            </div>
            <div #popup [ngClass]="isOpenPopup?'':'scale-0 translate-x-1/3 -translate-y-1/3'"
                class="bg-white pt-4 absolute top-16 right-12 rounded-md shadow-[2px_2px_5px_0_rgba(0,0,0,0.1)] transition-all duration-200">
                <div class="flex items-center pb-2 px-1 mx-4 mb-2 border-b-[1px]">
                    <img src="https://api.dicebear.com/9.x/adventurer/svg?seed={{profile.username}}" alt="avatar"
                        class="w-10 h-10" />
                    <div>{{profile.username}} </div>
                </div>
                <div class="mb-4 text-[14px]">
                    <div class="flex p-5 py-3 -my-1 gap-x-2 hover:text-purple-400 text-gray-500 cursor-pointer 
                    before:block before:absolute before:left-0 before:top-0 relative before:w-[2.5px] before:h-full before:hover:bg-purple-400
                    before:scale-y-0 before:transition before:duration-[400ms] before:hover:scale-y-75">
                        <i class="fa-regular fa-address-card text-[18px] align-middle"></i>
                        <div class="leading-[1.1]">Profile</div>
                    </div>
                    <div (click)="logout()" class="flex p-5 py-3 -my-1 gap-x-2 hover:text-purple-400 text-gray-500 cursor-pointer 
                    before:block before:absolute before:left-0 before:top-0 relative before:w-[2.5px] before:h-full before:hover:bg-purple-400
                    before:scale-y-0 before:transition before:duration-[400ms] before:hover:scale-y-75">
                        <i class="fa-solid fa-arrow-right-from-bracket text-[18px] align-middle"></i>
                        <div class="leading-[1.1]">Log out</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ml-4 mt-4 p-6 bg-white border font-medium rounded-t-md">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
