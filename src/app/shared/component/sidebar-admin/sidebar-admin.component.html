<div class="bg-white border text-gray-800 w-64 min-h-screen">
    <div class="p-6 mb-6 w-full h-24 flex items-center border-b-[1px]">
        <svg class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
        <h1 class="text-2xl font-bold">Admin</h1>
    </div>
    <nav>
        <ul>
            <li *ngFor="let item of navItems" class="">
                <a [routerLink]="item.path" routerLinkActive="bg-gray-100 text-purple-400"
                    class="pl-4 py-3 text-gray-700  font-medium flex items-center hover:bg-gray-100 hover:text-purple-400 rounded-md text-[14px]">
                    <i [ngClass]="item.icon" class="mr-2 w-[20px] block text-center"></i>
                    {{ item.name }}
                </a>
            </li>
        </ul>
    </nav>
</div>
